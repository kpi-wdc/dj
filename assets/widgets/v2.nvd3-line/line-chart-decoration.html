<div class="row" style="font-size:smaller; padding:0 1rem 0 1rem; margin:0;">
	<div class="column medium-3 left">
		
		<h5>Input Data</h5>	
		
		<div class="row wizard setting">
			<select ng-model="step.inputQuery" ng-change="step.selectInputData()" class="wizard">
	          <option ng-repeat="item in step.queries">{{item.$title}}</option>
	        </select>
		</div>
		<div class="row wizard setting">
			<button class="button radius right toolbar apply tiny" ng-click="step.editScript()">Edit script</button>
		</div>

		<div class="row wizard setting">
				<h5>Decoration</h5>
					
				<accordion class="wizard" close-others="false">		

				<accordion-group heading = "Titles">
					<div class="row wizard setting">
						<label class="wizard left section">
							Title
					    </label>
					    <input class="wizard" type="text" ng-model="step.conf.decoration.title">
					    
					    <label class="wizard left section">
							Subtitle
					    </label>
					    <input class="wizard" type="text" ng-model="step.conf.decoration.subtitle">
					    
					    <label class="wizard left section">
							Caption
					    </label>
					    <input class="wizard" type="text" ng-model="step.conf.decoration.caption">
					</div>
				</accordion-group>
				<accordion-group heading="X Axis" >
				
						<div class="row wizard setting">
						<div class="row wizard setting"  ng-if="step.wizard.context.postprocessedTable">
							<label class="wizard left section">
					        	Column:
					        </label>
					        <select ng-model="step.axisXColumn" ng-change="step.selectAxisX()" class="wizard">
					          <option ng-repeat="item in step.axisXList">{{item.label}}</option>
					        </select>
					    </div>
					    <div class="row wizard setting">    
							<label class="wizard left section">
								Title
						    </label>
						    <input class="wizard" type="text" ng-model="step.conf.decoration.xAxisName">
						</div>
						<div class="row wizard setting">
							<label class="wizard left section">
								Stagger Labels
							</label>
						 	<div class="switch tiny right">
					          <input type="checkbox"
					                 id="staggerLabelsCheckbox"
					                 ng-model="step.conf.decoration.staggerLabels"
					           >
					          <label for="staggerLabelsCheckbox"></label>
					        </div>
					    </div>
					    <div class="row wizard setting">    
							<label class="wizard left section">
								Reduce Labels
							</label>
						 	<div class="switch tiny right">
					          <input type="checkbox"
					                 id="reduceXTicksCheckbox"
					                 ng-model="step.conf.decoration.reduceXTicks"
					           >
					          <label for="reduceXTicksCheckbox"></label>
					        </div>
				        </div>
				        <div class="row wizard setting">
							<label class="wizard left section">
								Label Rotation
							</label>	
							<input type="number" ng-model="step.conf.decoration.xAxisAngle" class="wizard">
						</div>
					</div>	
				</accordion-group>
				

					<accordion-group heading="Categories"  ng-if="step.wizard.context.postprocessedTable">
				
						<div class="row wizard setting">
							<label class="wizard left">
								Enable
							</label>
						 	<div class="switch tiny right" style="margin:0;">
					          <input type="checkbox"
					                 id="catLabelsCheckbox"
					                 ng-model="step.catEnable"
					                 ng-change="step.selectCat()"
					           >
					          <label for="catLabelsCheckbox"></label>
					        </div>
						</div>
				
						<div class="row wizard setting" ng-if="step.catEnable">
						 	<label class="wizard left section">
				        		Categories Column:
				       		</label>
				        	<select ng-model="step.catColumn" ng-change="step.selectCat()" class="wizard">
				          		<option ng-repeat="item in step.catList">{{item.label}}</option>
				        	</select>
						</div>	
				
					</accordion-group>
				

				<accordion-group heading = "Y Axis"  ng-if="step.wizard.context.postprocessedTable">	
					<div class="row wizard setting">
						<div class="row wizard setting">
							<label class="wizard left section">
								Title
						    </label>
						    <input type="text" class="wizard" ng-model="step.conf.decoration.yAxisName">
						</div>
						<div class="row wizard setting">
							<label class="wizard left section">
								Include Series				    
							</label>
						</div>
						<div class="row wizard setting">
							<button class="button radius left toolbar" ng-click="step.selectAllIndexes()">
								Select All
							</button>
							<button class="button radius left toolbar" ng-click="step.inverseIndexesSelection()">
								Inverse
							</button>
							<button class="button radius left toolbar" ng-click="step.clearIndexesSelection()">
								Clear
							</button>
						</div> 	
					    
					    <div class="row wizard setting">	
						    <div class="row wizard setting" ng-repeat="item in step.indexList track by $index">
								<label class="wizard left">
									{{item.label}}
								</label>
								<div class="switch tiny right" style="margin:0;">
						          <input type="checkbox"
						                 id="{{'ind'+$index}}"
						                 ng-model="item.enable"
						                 ng-change="step.selectIndex()"
						           >
						          <label for="{{'ind'+$index}}"></label>
						        </div>
					        </div>
					    </div>    
					</div>
				</accordion-group>
				
				<accordion-group heading="Interpolation">
					<div class="row wizard setting">
						<label class="wizard left">
							Mode:
				        </label>
				        <select ng-model="step.conf.decoration.interpolation" class="wizard">
				          <option>linear</option>
				          <option>step</option>
				          <option>step-before</option>
				          <option>step-after</option>
				          <option>basis</option>
				          <option>bundle</option>
				          <option>cardinal</option>
				          <option>monotone</option>
				        </select>
				      
				    </div>    
				</accordion-group>
		
					
				<accordion-group heading="Point Options">
				
					<div class="row wizard setting">
						<label class="wizard left">
							Show Point
						</label>
					 	<div class="switch tiny right" style="margin:0;">
				          <input type="checkbox"
				                 id="showPointsCheckbox"
				                 ng-model="step.conf.decoration.showPoints"
				           >
				          <label for="showPointsCheckbox"></label>
				        </div>
					</div>
					<div class="row wizard setting">
						<label class="wizard left">
							Show Label
						</label>
					 	<div class="switch tiny right" style="margin:0;">
				          <input type="checkbox"
				                 id="showLabelCheckbox"
				                 ng-model="step.conf.decoration.showLabels"
				           >
				          <label for="showLabelCheckbox"></label>
				        </div>
					</div>	
				
				</accordion-group>
				
				<accordion-group heading = "Fill Area">	
					<div class="row wizard setting">
						<label class="wizard left">
							Enable
						</label>
					 	<div class="switch tiny right">
				          <input type="checkbox"
				                 id="fillAreaCheckbox"
				                 ng-model="step.conf.decoration.isArea"
				           >
				          <label for="fillAreaCheckbox"></label>
				        </div>
					</div>
				</accordion-group>

				<accordion-group heading = "Chart Height">
				    <div class="row wizard setting">
						<input type="number" ng-model="step.conf.decoration.height" class="wizard">
		        	</div>
		        </accordion-group>
		        
		        <accordion-group heading="Palette">	

					<div class="row wizard setting">
						
						<a class="second dropdown tiny left"
							ng-if="step.conf.decoration.color" 
							dropdown-toggle="#dropdown-example-3" 
							style="margin: 0 0 0 0.3rem;
							padding: 0.3rem 2.5rem 0.3rem 0.5rem;"
						>
		              		<div 	class="button tiny left"
		              				ng-repeat="color in  step.conf.decoration.color"
		                   			style="background-color: {{color}};width:10px;display: inline-block; margin:0;padding:0 0.2rem 0 0.2rem;border:1px solid #afafaf;">
		                		&nbsp;
		              		</div>
		            	</a>
		            	<a class="second dropdown tiny left"
							ng-if="!step.conf.decoration.color" 
							dropdown-toggle="#dropdown-example-3" 
							style="margin: 0 0 0 0.3rem;
							padding: 0.3rem 2.5rem 0.3rem 0.5rem;"
						>
		              		Select Palette
		            	</a>

		            	

		            	<fast-palette-peacker 
		            		dest="step.conf.decoration" 
		            		setter="step.conf.decoration.setColor" 
		            		watch-depth="reference">
		            	</fast-palette-peacker>


						<label class="wizard left" style="clear:left">
							Reverse
						</label>
						
					 	<div class="switch tiny right">
				          <input type="checkbox"
				                 id="reversePaletteCheckbox"
				                 ng-model="step.conf.decoration.reversePalette"
				                 ng-change = "step.reversePalette()"
				           >
				          <label for="reversePaletteCheckbox"></label>
				        </div>
		 				
		 				

		        	</div>
		        </accordion-group>
		        <accordion-group heading = "Behaviour">
		        	<div class="row wizard setting">
	
						<label class="wizard left">
							Emit selection events
						</label>
						
					 	<div class="switch tiny right">
				          <input type="checkbox"
				                 id="emitEventsCheckbox"
				                 ng-model="step.conf.decoration.enableEmitEvents"
				           >
				          <label for="emitEventsCheckbox"></label>
				        </div>
		 				
				    </div>
					<div class="row wizard setting">
						<label class="wizard left">
							Emitters
					    </label>
					    <input class="wizard" type="text" ng-model="step.conf.emitters">
					</div>
				</accordion-group>	    
		        </accordion>
		    </div>    	
	</div>

	<div class="column medium-9 left">
		<h5 class="section-title">
			<img src="./widgets/v2.query-manager/preparation.png" style="width: 32px;margin: 0 0.3em;"/>
			{{step.inputQuery}}
		</h5>
		<div class="row wizard setting" style="    overflow: auto;
	    background: #ffffff;
	    max-height: 15em;
	    border: 0.1rem solid #ddd;">
			<wdc-table data="{table:step.wizard.context.postprocessedTable, decoration:{}}"></wdc-table>
		</div>
		<div class="row wizard setting">
			<button class="button radius right toolbar apply" ng-click="step.apply()">Apply Decoration</button>
		</div>
		<div class="row wizard setting" style="overflow:auto;background:#ffffff">
			<center>
				<img ng-if="!step.data || !step.options" src="./img/ajax-loader.gif"/>
				<div 
					class="border" 
					style="width:{{step.conf.decoration.width}}px;background:#ffffff;"
					ng-if="step.data && step.options">
					<div nvd3 settings="step.settings"></div>
				</div>
			</center>	
		</div>
	</div>
</div>
